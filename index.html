<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #0d1b2a 0%, #040814 70%, #000000 100%);
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .info-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .info-panel h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particle-trail {
            position: absolute;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">å‡†å¤‡çƒŸèŠ±ç§€...</div>
    </div>

    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button class="control-btn" id="playBtn" title="æ’­æ”¾/æš‚åœ">â¸ï¸</button>
        <button class="control-btn" id="resetBtn" title="é‡ç½®">ğŸ”„</button>
        <button class="control-btn" id="musicBtn" title="éŸ³ä¹å¼€å…³">ğŸ”Š</button>
    </div>

    <div class="info-panel">
        <h1>ç’€ç’¨çƒŸèŠ±ç§€</h1>
        <p>ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®æ”¾çƒŸèŠ±</p>
        <p>äº«å—è¿™åœºè§†è§‰ç››å®´</p>
    </div>

    <script>
        class ModernFireworks {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.fireworks = [];
                this.particles = [];
                this.isPlaying = true;
                this.mouseX = 0;
                this.mouseY = 0;
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
                    '#00d2d3', '#ff9f43', '#7bed9f', '#ff6348'
                ];
                
                this.init();
                this.setupEvents();
                this.autoLaunch();
            }

            init() {
                this.resizeCanvas();
                this.ctx.globalCompositeOperation = 'screen';
                
                // éšè—åŠ è½½å±å¹•
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }, 1500);
                
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEvents() {
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.canvas.addEventListener('click', (e) => {
                    this.createFirework(e.clientX, e.clientY);
                    this.createMouseTrail(e.clientX, e.clientY);
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });

                // æ§åˆ¶æŒ‰é’®
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.isPlaying = !this.isPlaying;
                    document.getElementById('playBtn').textContent = this.isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.fireworks = [];
                    this.particles = [];
                });

                // è§¦æ‘¸æ”¯æŒ
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.createFirework(touch.clientX, touch.clientY);
                    this.createMouseTrail(touch.clientX, touch.clientY);
                });
            }

            createMouseTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'particle-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                trail.style.background = this.getRandomColor();
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    document.body.removeChild(trail);
                }, 1000);
            }

            createFirework(targetX, targetY) {
                const startX = Math.random() * this.canvas.width;
                const startY = this.canvas.height;
                
                this.fireworks.push({
                    x: startX,
                    y: startY,
                    targetX: targetX,
                    targetY: targetY,
                    speed: Math.random() * 3 + 7,
                    acceleration: 1.05,
                    color: this.getRandomColor(),
                    trail: [],
                    exploded: false,
                    brightness: Math.random() * 30 + 70
                });
            }

            createExplosion(x, y, color) {
                const particleCount = Math.random() * 50 + 80;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = Math.random() * 8 + 4;
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1,
                        decay: Math.random() * 0.03 + 0.01,
                        color: this.getRandomColor(),
                        size: Math.random() * 4 + 2,
                        gravity: 0.1,
                        resistance: 0.98,
                        brightness: Math.random() * 30 + 70,
                        twinkle: Math.random() > 0.5
                    });
                }

                // åˆ›å»ºäºŒæ¬¡çˆ†ç‚¸æ•ˆæœ
                if (Math.random() > 0.7) {
                    setTimeout(() => {
                        this.createSecondaryExplosion(x, y);
                    }, 300);
                }
            }

            createSecondaryExplosion(x, y) {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = Math.random() * 4 + 2;
                    
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 50,
                        y: y + (Math.random() - 0.5) * 50,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 0.8,
                        decay: Math.random() * 0.02 + 0.015,
                        color: this.getRandomColor(),
                        size: Math.random() * 3 + 1,
                        gravity: 0.05,
                        resistance: 0.95,
                        brightness: Math.random() * 40 + 60
                    });
                }
            }

            getRandomColor() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }

            autoLaunch() {
                if (this.isPlaying) {
                    if (Math.random() > 0.97) {
                        const x = Math.random() * this.canvas.width;
                        const y = Math.random() * (this.canvas.height * 0.4) + 50;
                        this.createFirework(x, y);
                    }
                }
                
                setTimeout(() => this.autoLaunch(), 100);
            }

            updateFireworks() {
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    
                    // æ·»åŠ è½¨è¿¹
                    firework.trail.push({ x: firework.x, y: firework.y });
                    if (firework.trail.length > 8) {
                        firework.trail.shift();
                    }
                    
                    // ç§»åŠ¨çƒŸèŠ±
                    const dx = firework.targetX - firework.x;
                    const dy = firework.targetY - firework.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < firework.speed || firework.y <= firework.targetY) {
                        this.createExplosion(firework.x, firework.y, firework.color);
                        this.fireworks.splice(i, 1);
                    } else {
                        firework.x += dx / distance * firework.speed;
                        firework.y += dy / distance * firework.speed;
                        firework.speed *= firework.acceleration;
                    }
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    particle.vx *= particle.resistance;
                    particle.vy *= particle.resistance;
                    particle.vy += particle.gravity;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            draw() {
                // æ¸å˜èƒŒæ™¯æ¸…é™¤æ•ˆæœ
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.globalCompositeOperation = 'screen';

                // ç»˜åˆ¶çƒŸèŠ±
                this.fireworks.forEach(firework => {
                    // ç»˜åˆ¶è½¨è¿¹
                    this.ctx.beginPath();
                    this.ctx.moveTo(firework.trail[0]?.x || firework.x, firework.trail[0]?.y || firework.y);
                    
                    for (let i = 1; i < firework.trail.length; i++) {
                        this.ctx.lineTo(firework.trail[i].x, firework.trail[i].y);
                    }
                    
                    this.ctx.strokeStyle = firework.color;
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    // ç»˜åˆ¶çƒŸèŠ±æœ¬ä½“
                    const gradient = this.ctx.createRadialGradient(
                        firework.x, firework.y, 0,
                        firework.x, firework.y, 8
                    );
                    gradient.addColorStop(0, firework.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(firework.x, firework.y, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                // ç»˜åˆ¶ç²’å­
                this.particles.forEach(particle => {
                    const alpha = particle.life;
                    const size = particle.size * alpha;
                    
                    if (particle.twinkle) {
                        particle.brightness += Math.sin(Date.now() * 0.01) * 10;
                    }
                    
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, size
                    );
                    
                    const color = particle.color;
                    gradient.addColorStop(0, color);
                    gradient.addColorStop(0.5, color + '80');
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // é—ªçƒæ•ˆæœ
                    if (particle.twinkle && Math.random() > 0.8) {
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 1;
                        this.ctx.moveTo(particle.x - size * 1.5, particle.y);
                        this.ctx.lineTo(particle.x + size * 1.5, particle.y);
                        this.ctx.moveTo(particle.x, particle.y - size * 1.5);
                        this.ctx.lineTo(particle.x, particle.y + size * 1.5);
                        this.ctx.stroke();
                    }
                });
            }

            animate() {
                if (this.isPlaying) {
                    this.updateFireworks();
                    this.updateParticles();
                }
                
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // å¯åŠ¨çƒŸèŠ±ç§€
        new ModernFireworks();
    </script>
</body>
</html>
