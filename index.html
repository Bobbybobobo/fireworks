        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {

            .info-panel {

            .info-panel h1 {

            .control-btn {

        }
    </style>

<body>

    <canvas id="canvas"></canvas>

    <div class="info-panel">
        <h1>ç’€ç’¨çƒŸèŠ±ç§€</h1>
        <p>ç‚¹å‡»å±å¹•å‘å°„çƒŸèŠ± | å·¦ä¾§é€‰æ‹©çƒŸèŠ±ç±»å‹</p>

    <script>
        // å…¨å±€é…ç½®
        const CONFIG = {
            DEVICE: {
                PC: {
                    maxParticles: 1200,
                    particleMultiplier: 1,
                    particleLifeMultiplier: 1,
                    autoLaunchInterval: 100,
                    frameRate: 60,
                    afterglow: 0.1
                },
                MOBILE: {
                    maxParticles: 400,
                    particleMultiplier: 0.5,
                    particleLifeMultiplier: 0.7,
                    autoLaunchInterval: 180,
                    frameRate: 30,
                    afterglow: 0.18
                }
            },
            COLORS: {
                primary: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'],
                secondary: ['#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#7bed9f', '#ff6348'],
                special: {
                    heart: ['#ff6b6b', '#ff9ff3', '#feca57'],
                    star: ['#feca57', '#ff9f43', '#ffdd59'],
                    water: ['#00d2d3', '#4ecdc4', '#45b7d1'],
                    nature: ['#7bed9f', '#96ceb4', '#6c5ce7'],
                    peony: ['#ff9ff3', '#ff6b6b', '#feca57', '#e056fd']
                }
            },
            UI: {
                loadingDelay: 1500,
                animationDelays: {
                    ring: 100,
                    crossette: 300,
                    peony: 80
                }
            }
        };

        // å·¥å…·å‡½æ•°
        const Utils = {
            throttle(fn, delay) {
                let last = 0;
                return function(...args) {
                    const now = Date.now();
                    if (now - last > delay) {
                        last = now;
                        fn.apply(this, args);
                    }
                };
            },
            
            isMobile() {
                return /Android|webOS|iPhone|iPod|BlackBerry|iPad|Mobile/i.test(navigator.userAgent);
            },
            
            getRandomItem(array) {
                return array[Math.floor(Math.random() * array.length)];
            },
            
            getDeviceConfig() {
                return Utils.isMobile() ? CONFIG.DEVICE.MOBILE : CONFIG.DEVICE.PC;
            }
        };

        // ç²’å­æ± ä¼˜åŒ–
        class ParticlePool {
            constructor(size = 100) {
                this.pool = [];
                this.active = new Set();
                
                // é¢„åˆ›å»ºç²’å­å¯¹è±¡
                for (let i = 0; i < size; i++) {
                    this.pool.push(this.createParticle());
                }
            }
            
            createParticle() {
                return {
                    x: 0, y: 0,
                    vx: 0, vy: 0,
                    life: 0,
                    decay: 0,
                    color: '',
                    size: 0,
                    gravity: 0,
                    resistance: 0,
                    trail: null,
                    active: false
                };
            }
            
            get() {
                let particle = this.pool.pop();
                if (!particle) {
                    particle = this.createParticle();
                }
                particle.active = true;
                this.active.add(particle);
                return particle;
            }
            
            release(particle) {
                if (particle.active) {
                    particle.active = false;
                    particle.trail = null;
                    this.active.delete(particle);
                    this.pool.push(particle);
                }
            }
            
            releaseAll() {
                this.active.forEach(particle => this.release(particle));
            }
        }

        class MultipleFireworks {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.dpr = window.devicePixelRatio || 1;
                
                // çŠ¶æ€ç®¡ç†
                this.state = {
                    isPlaying: true,
                    autoMode: true,
                    selectedType: 'random',
                    particleCount: 0
                };
                
                // ç¼“å­˜DOMå…ƒç´ 
                this.elements = {
                    loading: document.getElementById('loading'),
                    playBtn: document.getElementById('playBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    autoBtn: document.getElementById('autoBtn'),
                    muteBtn: document.getElementById('muteBtn'),
                    fireworkTypes: document.querySelectorAll('.firework-type'),
                    infoPanel: document.querySelector('.info-panel')
                };
                
                // é…ç½®
                const deviceConfig = Utils.getDeviceConfig();
                Object.assign(this, deviceConfig);
                
                // æ•°æ®
                this.fireworks = [];
                this.particlePool = new ParticlePool(this.maxParticles);
                this.particles = [];
                
                // çƒŸèŠ±ç±»å‹
                this.fireworkTypes = ['burst', 'ring', 'heart', 'star', 'spiral', 
                                    'fountain', 'willow', 'crossette', 'peony'];
                
                // å¸¸é‡
                this.maxSimultaneousFireworks = 2;
                this.lastFrameTime = 0;
                
                this.init();
            }

            init() {
                this.resizeCanvas();
                this.setupEvents();
                this.hideLoading();
                this.startAnimation();
                this.startAutoLaunch();
            }

            resizeCanvas() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                this.canvas.width = width * this.dpr;
                this.canvas.height = height * this.dpr;
                this.canvas.style.width = `${width}px`;
                this.canvas.style.height = `${height}px`;
                
                this.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.ctx.scale(this.dpr, this.dpr);
                
                this.width = width;
                this.height = height;
            }

            setupEvents() {
                // çª—å£å¤§å°è°ƒæ•´
                window.addEventListener('resize', Utils.throttle(() => this.resizeCanvas(), 200));
                
                // Canvasç‚¹å‡»äº‹ä»¶
                const handleClick = (x, y) => {
                    this.createFirework(x, y);
                };
                
                this.canvas.addEventListener('click', Utils.throttle((e) => {
                    handleClick(e.clientX, e.clientY);
                }, 80));
                
                this.canvas.addEventListener('touchstart', Utils.throttle((e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    handleClick(touch.clientX, touch.clientY);
                }, 80));
                
                // çƒŸèŠ±ç±»å‹é€‰æ‹©
                this.elements.fireworkTypes.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.elements.fireworkTypes.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.state.selectedType = e.target.dataset.type;
                    });
                });
                
                // æ§åˆ¶æŒ‰é’®
                this.elements.playBtn.addEventListener('click', () => this.togglePlay());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.autoBtn.addEventListener('click', () => this.toggleAutoMode());
            }

            togglePlay() {
                this.state.isPlaying = !this.state.isPlaying;
                this.elements.playBtn.textContent = this.state.isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
            }

            toggleAutoMode() {
                this.state.autoMode = !this.state.autoMode;
                this.elements.autoBtn.classList.toggle('active', this.state.autoMode);
            }

            reset() {
                this.fireworks = [];
                this.particles.forEach(p => this.particlePool.release(p));
                this.particles = [];
                this.state.particleCount = 0;
            }

            hideLoading() {
                setTimeout(() => {
                    this.elements.loading.style.opacity = '0';
                    setTimeout(() => {
                        this.elements.loading.style.display = 'none';
                    }, 500);
                }, CONFIG.UI.loadingDelay);
            }

            createFirework(targetX, targetY) {
                // è®¡ç®—å®‰å…¨è¾¹ç•Œ
                const maxRadius = Math.min(this.width, this.height) * 0.25;
                const heartSafeFactor = 17;
                
                // è·å–info-panelä½ç½®
                const infoPanelRect = this.elements.infoPanel.getBoundingClientRect();
                const infoPanelTop = infoPanelRect.top;
                const minSafeGap = 80;
                
                // è¾¹ç•Œé™åˆ¶
                const bounds = {
                    minX: maxRadius,
                    maxX: this.width - maxRadius,
                    minY: maxRadius,
                    maxY: Math.max(maxRadius, infoPanelTop - minSafeGap)
                };
                
                // ç¡®å®šç›®æ ‡ä½ç½®
                if (typeof targetX !== 'number' || typeof targetY !== 'number') {
                    targetX = Math.random() * (bounds.maxX - bounds.minX) + bounds.minX;
                    targetY = Math.random() * (bounds.maxY - bounds.minY) + bounds.minY;
                } else {
                    targetX = Math.max(bounds.minX, Math.min(targetX, bounds.maxX));
                    targetY = Math.max(bounds.minY, Math.min(targetY, bounds.maxY));
                }
                
                // è®¡ç®—å®‰å…¨åŠå¾„
                let safeRadius = Math.min(
                    maxRadius,
                    targetX, this.width - targetX,
                    targetY, bounds.maxY - targetY
                );
                
                // ç¡®å®šçƒŸèŠ±ç±»å‹
                const type = this.state.selectedType === 'random' ? 
                    Utils.getRandomItem(this.fireworkTypes) : 
                    this.state.selectedType;
                
                // å¿ƒå½¢çƒŸèŠ±ç‰¹æ®Šå¤„ç†
                if (type === 'heart') {
                    safeRadius = Math.min(
                        safeRadius, 
                        maxRadius, 
                        targetX / heartSafeFactor, 
                        (this.width - targetX) / heartSafeFactor, 
                        targetY / heartSafeFactor, 
                        (bounds.maxY - targetY) / heartSafeFactor
                    );
                }
                
                // åˆ›å»ºçƒŸèŠ±
                this.fireworks.push({
                    x: Math.random() * this.width,
                    y: this.height,
                    targetX: targetX,
                    targetY: targetY,
                    speed: Math.random() * 3 + 7,
                    acceleration: 1.02,
                    color: Utils.getRandomItem([...CONFIG.COLORS.primary, ...CONFIG.COLORS.secondary]),
                    trail: [],
                    type: type,
                    maxRadius: type === 'heart' ? safeRadius : safeRadius
                });
            }

            createExplosion(x, y, color, type, maxRadius) {
                const explosionMethods = {
                    burst: () => this.createBurstExplosion(x, y, color, maxRadius),
                    ring: () => this.createRingExplosion(x, y, color, maxRadius),
                    heart: () => this.createHeartExplosion(x, y, color, maxRadius),
                    star: () => this.createStarExplosion(x, y, color, maxRadius),
                    spiral: () => this.createSpiralExplosion(x, y, color, maxRadius),
                    fountain: () => this.createFountainExplosion(x, y, color, maxRadius),
                    willow: () => this.createWillowExplosion(x, y, color, maxRadius),
                    crossette: () => this.createCrossetteExplosion(x, y, color, maxRadius),
                    peony: () => this.createPeonyExplosion(x, y, color, maxRadius)
                };
                
                const method = explosionMethods[type] || explosionMethods.burst;
                method();
            }

            addParticle(props) {
                if (this.state.particleCount >= this.maxParticles) return;
                
                const particle = this.particlePool.get();
                Object.assign(particle, props);
                this.particles.push(particle);
                this.state.particleCount++;
            }

            // çˆ†è£‚çƒŸèŠ±
            createBurstExplosion(x, y, color, maxRadius) {
                const baseCount = 40 + Math.random() * 20;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = maxRadius * (0.85 + Math.random() * 0.15);
                    
                    this.addParticle({
                        x, y,
                        vx: Math.cos(angle) * velocity / 30,
                        vy: Math.sin(angle) * velocity / 30,
                        life: 1.2 * this.particleLifeMultiplier,
                        decay: (Math.random() * 0.02 + 0.008) / this.particleLifeMultiplier,
                        color: Utils.getRandomItem([...CONFIG.COLORS.primary, ...CONFIG.COLORS.secondary]),
                        size: Math.random() * 4 + 2,
                        gravity: 0.08,
                        resistance: 0.97
                    });
                }
            }

            // åœ†ç¯çƒŸèŠ±
            createRingExplosion(x, y, color, maxRadius) {
                const rings = 3;
                const baseCount = 16;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                const baseRadius = maxRadius * 0.4;
                
                for (let ring = 0; ring < rings; ring++) {
                    const radius = baseRadius * (ring + 1);
                    setTimeout(() => {
                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const velocity = radius;
                            
                            this.addParticle({
                                x, y,
                                vx: Math.cos(angle) * velocity / 30,
                                vy: Math.sin(angle) * velocity / 30,
                                life: 1.2 * this.particleLifeMultiplier,
                                decay: 0.012 / this.particleLifeMultiplier,
                                color: Utils.getRandomItem([...CONFIG.COLORS.primary, ...CONFIG.COLORS.secondary]),
                                size: 3,
                                gravity: 0.05,
                                resistance: 0.98
                            });
                        }
                    }, ring * CONFIG.UI.animationDelays.ring);
                }
            }

            // å¿ƒå½¢çƒŸèŠ±
            createHeartExplosion(x, y, color, maxRadius) {
                const baseCount = 48;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                const scale = maxRadius / 17;
                
                for (let i = 0; i < particleCount; i++) {
                    const t = (i / particleCount) * Math.PI * 2;
                    const heartX = 16 * Math.pow(Math.sin(t), 3) * scale;
                    const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                    
                    this.addParticle({
                        x, y,
                        vx: heartX / 15,
                        vy: heartY / 15,
                        life: 1.2 * this.particleLifeMultiplier,
                        decay: 0.012 / this.particleLifeMultiplier,
                        color: Utils.getRandomItem(CONFIG.COLORS.special.heart),
                        size: Math.random() * 3 + 2,
                        gravity: 0.02,
                        resistance: 0.98
                    });
                }
            }

            // æ˜Ÿå½¢çƒŸèŠ±
            createStarExplosion(x, y, color, maxRadius) {
                const points = 5;
                const basePerPoint = 10;
                const particlesPerPoint = Math.floor(basePerPoint * this.particleMultiplier);
                
                for (let point = 0; point < points; point++) {
                    const angle = (Math.PI * 2 * point) / points;
                    for (let i = 0; i < particlesPerPoint; i++) {
                        const velocity = maxRadius * (0.85 + Math.random() * 0.15);
                        const spread = (Math.random() - 0.5) * 0.5;
                        
                        this.addParticle({
                            x, y,
                            vx: Math.cos(angle + spread) * velocity / 30,
                            vy: Math.sin(angle + spread) * velocity / 30,
                            life: 1.2 * this.particleLifeMultiplier,
                            decay: 0.014 / this.particleLifeMultiplier,
                            color: Utils.getRandomItem(CONFIG.COLORS.special.star),
                            size: Math.random() * 4 + 1,
                            gravity: 0.08,
                            resistance: 0.97
                        });
                    }
                }
            }

            // èºæ—‹çƒŸèŠ±
            createSpiralExplosion(x, y, color, maxRadius) {
                const spirals = 2;
                const basePerSpiral = 24;
                const particlesPerSpiral = Math.floor(basePerSpiral * this.particleMultiplier);
                
                for (let spiral = 0; spiral < spirals; spiral++) {
                    for (let i = 0; i < particlesPerSpiral; i++) {
                        const t = (i / particlesPerSpiral) * Math.PI * 4;
                        const radius = maxRadius * (0.7 + 0.6 * t / (Math.PI * 4));
                        const angle = t + spiral * Math.PI;
                        
                        this.addParticle({
                            x, y,
                            vx: Math.cos(angle) * radius / 30,
                            vy: Math.sin(angle) * radius / 30,
                            life: 1.2 * this.particleLifeMultiplier,
                            decay: 0.012 / this.particleLifeMultiplier,
                            color: CONFIG.COLORS.special.water[spiral % CONFIG.COLORS.special.water.length],
                            size: Math.random() * 3 + 2,
                            gravity: 0.06,
                            resistance: 0.98
                        });
                    }
                }
            }

            // å–·æ³‰çƒŸèŠ±
            createFountainExplosion(x, y, color, maxRadius) {
                const baseCount = 40;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 0.6 + Math.PI * 0.7;
                    const velocity = maxRadius * (0.7 + Math.random() * 0.15);
                    
                    this.addParticle({
                        x: x + (Math.random() - 0.5) * 20,
                        y,
                        vx: Math.cos(angle) * velocity / 30,
                        vy: Math.sin(angle) * velocity / 30,
                        life: 1.2 * this.particleLifeMultiplier,
                        decay: 0.01 / this.particleLifeMultiplier,
                        color: Utils.getRandomItem(CONFIG.COLORS.special.water),
                        size: Math.random() * 3 + 1,
                        gravity: 0.15,
                        resistance: 0.96
                    });
                }
            }

            // æŸ³å¶çƒŸèŠ±
            createWillowExplosion(x, y, color, maxRadius) {
                const branches = 8;
                const basePerBranch = 8;
                const particlesPerBranch = Math.floor(basePerBranch * this.particleMultiplier);
                
                for (let branch = 0; branch < branches; branch++) {
                    const angle = (Math.PI * 2 * branch) / branches;
                    for (let i = 0; i < particlesPerBranch; i++) {
                        const velocity = maxRadius * (0.7 + Math.random() * 0.15);
                        const drift = (Math.random() - 0.5) * 0.3;
                        
                        this.addParticle({
                            x, y,
                            vx: Math.cos(angle + drift) * velocity / 30,
                            vy: Math.sin(angle + drift) * velocity / 30,
                            life: 1.2 * this.particleLifeMultiplier,
                            decay: 0.009 / this.particleLifeMultiplier,
                            color: Utils.getRandomItem(CONFIG.COLORS.special.nature),
                            size: Math.random() * 2 + 1,
                            gravity: 0.2,
                            resistance: 0.95,
                            trail: []
                        });
                    }
                }
            }

            // åå­—çƒŸèŠ±
            createCrossetteExplosion(x, y, color, maxRadius) {
                this.createBurstExplosion(x, y, color, maxRadius);
                
                setTimeout(() => {
                    const directions = [0, Math.PI/2, Math.PI, Math.PI*3/2];
                    const baseCount = 8;
                    const distance = maxRadius;
                    
                    for (const angle of directions) {
                        const newX = x + Math.cos(angle) * distance;
                        const newY = y + Math.sin(angle) * distance;
                        
                        for (let i = 0; i < baseCount * this.particleMultiplier; i++) {
                            const particleAngle = angle + (Math.random() - 0.5) * 0.8;
                            const velocity = distance * (0.7 + Math.random() * 0.15);
                            
                            this.addParticle({
                                x: newX, 
                                y: newY,
                                vx: Math.cos(particleAngle) * velocity / 30,
                                vy: Math.sin(particleAngle) * velocity / 30,
                                life: 1.2 * this.particleLifeMultiplier,
                                decay: 0.012 / this.particleLifeMultiplier,
                                color: Utils.getRandomItem([...CONFIG.COLORS.primary, ...CONFIG.COLORS.secondary]),
                                size: Math.random() * 3 + 2,
                                gravity: 0.1,
                                resistance: 0.97
                            });
                        }
                    }
                }, CONFIG.UI.animationDelays.crossette);
            }

            // ç‰¡ä¸¹çƒŸèŠ±
            createPeonyExplosion(x, y, color, maxRadius) {
                const layers = 3;
                const baseCount = 16;
                
                for (let layer = 0; layer < layers; layer++) {
                    const particleCount = Math.floor(baseCount * this.particleMultiplier);
                    const delay = layer * CONFIG.UI.animationDelays.peony;
                    
                    setTimeout(() => {
                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const velocity = maxRadius * (1 - layer * 0.2);
                            
                            this.addParticle({
                                x, y,
                                vx: Math.cos(angle) * velocity / 30,
                                vy: Math.sin(angle) * velocity / 30,
                                life: 1.2 * this.particleLifeMultiplier,
                                decay: 0.012 / this.particleLifeMultiplier,
                                color: CONFIG.COLORS.special.peony[layer % CONFIG.COLORS.special.peony.length],
                                size: (4 - layer) + 1,
                                gravity: 0.08,
                                resistance: 0.97
                            });
                        }
                    }, delay);
                }
            }

            startAutoLaunch() {
                const autoLaunch = () => {
                    if (this.state.isPlaying && this.state.autoMode && this.fireworks.length < this.maxSimultaneousFireworks) {
                        if (Math.random() > 0.7) {
                            this.createFirework();
                        }
                    }
                    setTimeout(autoLaunch, this.autoLaunchInterval);
                };
                autoLaunch();
            }

            updateFireworks() {
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    
                    // æ›´æ–°è½¨è¿¹
                    firework.trail.push({ x: firework.x, y: firework.y });
                    if (firework.trail.length > 8) {
                        firework.trail.shift();
                    }
                    
                    // è®¡ç®—è·ç¦»
                    const dx = firework.targetX - firework.x;
                    const dy = firework.targetY - firework.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡
                    if (distance < firework.speed || firework.y <= firework.targetY) {
                        this.createExplosion(firework.x, firework.y, firework.color, firework.type, firework.maxRadius);
                        this.fireworks.splice(i, 1);
                    } else {
                        // æ›´æ–°ä½ç½®
                        firework.x += dx / distance * firework.speed;
                        firework.y += dy / distance * firework.speed;
                        firework.speed *= firework.acceleration;
                    }
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // æ›´æ–°ç‰©ç†
                    particle.vx *= particle.resistance;
                    particle.vy *= particle.resistance;
                    particle.vy += particle.gravity;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= particle.decay;
                    
                    // ç§»é™¤æ­»äº¡ç²’å­
                    if (particle.life <= 0) {
                        this.particlePool.release(particle);
                        this.particles.splice(i, 1);
                        this.state.particleCount--;
                    }
                }
            }

            draw() {
                // æ¸…é™¤ç”»å¸ƒ
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.fillStyle = `rgba(0, 0, 0, ${this.afterglow})`;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.ctx.globalCompositeOperation = 'screen';
                
                // ç»˜åˆ¶çƒŸèŠ±
                this.drawFireworks();
                
                // ç»˜åˆ¶ç²’å­
                this.drawParticles();
            }

            drawFireworks() {
                this.fireworks.forEach(firework => {
                    // ç»˜åˆ¶è½¨è¿¹
                    if (firework.trail.length > 0) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(firework.trail[0].x, firework.trail[0].y);
                        
                        for (let i = 1; i < firework.trail.length; i++) {
                            this.ctx.lineTo(firework.trail[i].x, firework.trail[i].y);
                        }
                        
                        this.ctx.strokeStyle = firework.color;
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                    }
                    
                    // ç»˜åˆ¶ç«ç®­å¤´
                    const gradient = this.ctx.createRadialGradient(
                        firework.x, firework.y, 0,
                        firework.x, firework.y, 8
                    );
                    gradient.addColorStop(0, firework.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(firework.x, firework.y, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            drawParticles() {
                const isMobile = Utils.isMobile();
                
                this.particles.forEach(particle => {
                    const alpha = particle.life;
                    const size = particle.size * alpha;
                    
                    if (isMobile || size < 2) {
                        // ç§»åŠ¨ç«¯æˆ–å°ç²’å­ä½¿ç”¨ç®€å•ç»˜åˆ¶
                        this.ctx.beginPath();
                        this.ctx.globalAlpha = alpha;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                    } else {
                        // PCç«¯å¤§ç²’å­ä½¿ç”¨æ¸å˜
                        const gradient = this.ctx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, size
                        );
                        gradient.addColorStop(0, particle.color);
                        gradient.addColorStop(0.5, particle.color + '80');
                        gradient.addColorStop(1, 'transparent');
                        
                        this.ctx.beginPath();
                        this.ctx.fillStyle = gradient;
                        this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }

            animate(now) {
                requestAnimationFrame((t) => this.animate(t));
                
                // å¸§ç‡æ§åˆ¶
                if (!this.lastFrameTime) this.lastFrameTime = now;
                const interval = 1000 / this.frameRate;
                if (now - this.lastFrameTime < interval) return;
                
                this.lastFrameTime = now;
                
                // æ›´æ–°å’Œç»˜åˆ¶
                if (this.state.isPlaying) {
                    this.updateFireworks();
                    this.updateParticles();
                }
                this.draw();
            }

            startAnimation() {
                this.animate(performance.now());
            }
        }

        // éŸ³é¢‘ç®¡ç†å™¨
        class AudioManager {
            constructor() {
                this.audio = null;
                this.muteBtn = document.getElementById('muteBtn');
                this.init();
            }
            
            init() {
                this.audio = document.createElement('audio');
                this.audio.src = '1.mp3';
                this.audio.loop = true;
                this.audio.muted = true;
                this.audio.autoplay = true;
                this.audio.preload = 'auto';
                this.audio.style.display = 'none';
                
                // é”™è¯¯å¤„ç†
                this.audio.addEventListener('error', (e) => {
                    console.warn('éŸ³é¢‘æ–‡ä»¶åŠ è½½å¤±è´¥:', e);
                    if (this.muteBtn) {
                        this.muteBtn.style.display = 'none';
                    }
                });
                
                // åŠ è½½æˆåŠŸ
                this.audio.addEventListener('canplaythrough', () => {
                    console.log('éŸ³é¢‘åŠ è½½æˆåŠŸ');
                });
                
                document.body.appendChild(this.audio);
                
                // é¢„åŠ è½½
                this.preloadAudio();
                
                // è®¾ç½®äº¤äº’è§£é”
                this.setupUnlock();
                
                // è®¾ç½®é™éŸ³æŒ‰é’®
                this.setupMuteButton();
            }
            
            preloadAudio() {
                // å°è¯•é¢„åŠ è½½éŸ³é¢‘
                fetch('1.mp3')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('éŸ³é¢‘æ–‡ä»¶ä¸å­˜åœ¨');
                        }
                    })
                    .catch(error => {
                        console.warn('éŸ³é¢‘é¢„åŠ è½½å¤±è´¥:', error);
                        if (this.muteBtn) {
                            this.muteBtn.style.display = 'none';
                        }
                    });
            }
            
            setupUnlock() {
                const unlockAudio = () => {
                    if (this.audio && this.audio.src) {
                        this.audio.muted = false;
                        this.audio.play().catch(e => {
                            console.warn('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e);
                        });
                        this.updateMuteButton();
                        document.removeEventListener('click', unlockAudio);
                        document.removeEventListener('touchstart', unlockAudio);
                    }
                };
                
                document.addEventListener('click', unlockAudio);
                document.addEventListener('touchstart', unlockAudio);
            }
            
            setupMuteButton() {
                if (!this.muteBtn) return;
                
                this.muteBtn.addEventListener('click', () => {
                    if (this.audio) {
                        this.audio.muted = !this.audio.muted;
                        this.updateMuteButton();
                    }
                });
                
                this.updateMuteButton();
            }
            
            updateMuteButton() {
                if (this.muteBtn && this.audio) {
                    this.muteBtn.textContent = this.audio.muted ? 'ğŸ”‡' : 'ğŸ”Š';
                }
            }
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new MultipleFireworks();
            new AudioManager();
        });
    </script>
