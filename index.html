    <style>
        * {

        body {

        .control-btn {

        .firework-type:hover {
            background: rgba(255, 255, 255, 0.2);

        .firework-type.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .info-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 20px;

            color: white;
            text-align: center;
            z-index: 1000;
        }

        .info-panel h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>

    <div class="info-panel">
        <h1>ç’€ç’¨çƒŸèŠ±ç§€</h1>
        <p>ç‚¹å‡»å±å¹•å‘å°„çƒŸèŠ± | å·¦ä¾§é€‰æ‹©çƒŸèŠ±ç±»å‹</p>

    <script>
        // å…³é”®å‚æ•°å¸¸é‡
        const FIREWORK_CONFIG = {
            PC: {
                maxParticles: 1200,
                particleMultiplier: 1,
                particleLifeMultiplier: 1,
                autoLaunchInterval: 100,
                frameRate: 60,
                afterglow: 0.1
            },
            MOBILE: {
                maxParticles: 400,
                particleMultiplier: 0.5,
                particleLifeMultiplier: 0.7,
                autoLaunchInterval: 180,
                frameRate: 30,
                afterglow: 0.18
            }
        };
        // ç®€å•èŠ‚æµå‡½æ•°
        function throttle(fn, delay) {
            let last = 0;
            return function(...args) {
                const now = Date.now();
                if (now - last > delay) {
                    last = now;
                    fn.apply(this, args);
                }
            };
        }
        class MultipleFireworks {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.fireworks = [];
                this.particles = [];
                this.isPlaying = true;
                this.autoMode = true;
                this.selectedType = 'random';
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
                    '#00d2d3', '#ff9f43', '#7bed9f', '#ff6348',
                    '#f8b500', '#e056fd', '#3742fa', '#2f3542'
                ];
                this.fireworkTypes = [
                    'burst', 'ring', 'heart', 'star', 'spiral', 
                    'fountain', 'willow', 'crossette', 'peony'
                ];
                // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨ç«¯
                this.isMobile = /Android|webOS|iPhone|iPod|BlackBerry|iPad|Mobile/i.test(navigator.userAgent);
                // è¯»å–é…ç½®
                const cfg = this.isMobile ? FIREWORK_CONFIG.MOBILE : FIREWORK_CONFIG.PC;
                this.maxParticles = cfg.maxParticles;
                this.particleMultiplier = cfg.particleMultiplier;
                this.particleLifeMultiplier = cfg.particleLifeMultiplier;
                this.autoLaunchInterval = cfg.autoLaunchInterval;
                this.frameRate = cfg.frameRate;
                this.afterglow = cfg.afterglow;
                this.lastFrameTime = 0;
                this.init();
                this.setupEvents();
                this.autoLaunch();
                // è‡ªåŠ¨é«˜äº®autoBtn
                window.addEventListener('DOMContentLoaded', () => {
                    const autoBtn = document.getElementById('autoBtn');
                    if (autoBtn) autoBtn.style.background = 'rgba(255, 255, 255, 0.3)';
                });
            }
            // canvasé€‚é…é«˜åˆ†å±
            resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
                this.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.ctx.scale(dpr, dpr);
            }
            // åˆå§‹åŒ–
            init() {
                this.resizeCanvas();
                this.ctx.globalCompositeOperation = 'screen';
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }, 1500);
                this.animate(performance.now());
            }
            // äº‹ä»¶ç»‘å®šï¼Œresize/touch/clickåŠ èŠ‚æµ
            setupEvents() {
                window.addEventListener('resize', throttle(() => this.resizeCanvas(), 200));
                this.canvas.addEventListener('click', throttle((e) => {
                    this.createFirework(e.clientX, e.clientY);
                }, 80));
                document.querySelectorAll('.firework-type').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.firework-type').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedType = e.target.dataset.type;
                    });
                });
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.isPlaying = !this.isPlaying;
                    document.getElementById('playBtn').textContent = this.isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
                });
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.fireworks = [];
                    this.particles = [];
                });
                document.getElementById('autoBtn').addEventListener('click', () => {
                    this.autoMode = !this.autoMode;
                    document.getElementById('autoBtn').style.background = this.autoMode ? 
                        'rgba(255, 255, 255, 0.3)' : 'rgba(255, 255, 255, 0.1)';
                });
                this.canvas.addEventListener('touchstart', throttle((e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.createFirework(touch.clientX, touch.clientY);
                }, 80));
            }
            createFirework(targetX, targetY) {
                const startX = Math.random() * this.canvas.width;
                const startY = this.canvas.height;
                const type = this.selectedType === 'random' ? 
                    this.fireworkTypes[Math.floor(Math.random() * this.fireworkTypes.length)] : 
                    this.selectedType;
                
                this.fireworks.push({
                    x: startX,
                    y: startY,
                    targetX: targetX,
                    targetY: targetY,
                    speed: Math.random() * 3 + 7,
                    acceleration: 1.02,
                    color: this.getRandomColor(),
                    trail: [],
                    exploded: false,
                    type: type,
                    brightness: Math.random() * 30 + 70
                });
            }

            createExplosion(x, y, color, type) {
                switch(type) {
                    case 'burst':
                        this.createBurstExplosion(x, y, color);
                        break;
                    case 'ring':
                        this.createRingExplosion(x, y, color);
                        break;
                    case 'heart':
                        this.createHeartExplosion(x, y, color);
                        break;
                    case 'star':
                        this.createStarExplosion(x, y, color);
                        break;
                    case 'spiral':
                        this.createSpiralExplosion(x, y, color);
                        break;
                    case 'fountain':
                        this.createFountainExplosion(x, y, color);
                        break;
                    case 'willow':
                        this.createWillowExplosion(x, y, color);
                        break;
                    case 'crossette':
                        this.createCrossetteExplosion(x, y, color);
                        break;
                    case 'peony':
                        this.createPeonyExplosion(x, y, color);
                        break;
                    default:
                        this.createBurstExplosion(x, y, color);
                }
            }

            // çˆ†è£‚çƒŸèŠ±
            createBurstExplosion(x, y, color) {
                // ä¼˜åŒ–ï¼šç§»åŠ¨ç«¯å‡å°‘ç²’å­æ•°é‡
                const baseCount = Math.random() * 50 + 80;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                for (let i = 0; i < particleCount; i++) {
                    if (this.particles.length >= this.maxParticles) break;
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = Math.random() * 8 + 4;
                    this.particles.push({
                        x: x, y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1 * this.particleLifeMultiplier,
                        decay: (Math.random() * 0.03 + 0.01) / this.particleLifeMultiplier,
                        color: this.getRandomColor(),
                        size: Math.random() * 4 + 2,
                        gravity: 0.1,
                        resistance: 0.98
                    });
                }
            }

            // åœ†ç¯çƒŸèŠ±
            createRingExplosion(x, y, color) {
                const rings = 3;
                for (let ring = 0; ring < rings; ring++) {
                    const baseCount = 30;
                    const particleCount = Math.floor(baseCount * this.particleMultiplier);
                    const radius = (ring + 1) * 2;
                    setTimeout(() => {
                        for (let i = 0; i < particleCount; i++) {
                            if (this.particles.length >= this.maxParticles) break;
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const velocity = radius;
                            this.particles.push({
                                x: x, y: y,
                                vx: Math.cos(angle) * velocity,
                                vy: Math.sin(angle) * velocity,
                                life: 1 * this.particleLifeMultiplier,
                                decay: 0.015 / this.particleLifeMultiplier,
                                color: this.getRandomColor(),
                                size: 3,
                                gravity: 0.05,
                                resistance: 0.99
                            });
                        }
                    }, ring * 100);
                }
            }

            // å¿ƒå½¢çƒŸèŠ±
            createHeartExplosion(x, y, color) {
                const baseCount = 100;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                for (let i = 0; i < particleCount; i++) {
                    if (this.particles.length >= this.maxParticles) break;
                    const t = (i / particleCount) * Math.PI * 2;
                    const heartX = 16 * Math.pow(Math.sin(t), 3);
                    const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    this.particles.push({
                        x: x, y: y,
                        vx: heartX / 8,
                        vy: heartY / 8,
                        life: 1 * this.particleLifeMultiplier,
                        decay: 0.012 / this.particleLifeMultiplier,
                        color: ['#ff6b6b', '#ff9ff3', '#feca57'][Math.floor(Math.random() * 3)],
                        size: Math.random() * 3 + 2,
                        gravity: 0.02,
                        resistance: 0.99
                    });
                }
            }

            // æ˜Ÿå½¢çƒŸèŠ±
            createStarExplosion(x, y, color) {
                const points = 5;
                const basePerPoint = 20;
                const particlesPerPoint = Math.floor(basePerPoint * this.particleMultiplier);
                for (let point = 0; point < points; point++) {
                    const angle = (Math.PI * 2 * point) / points;
                    for (let i = 0; i < particlesPerPoint; i++) {
                        if (this.particles.length >= this.maxParticles) break;
                        const velocity = Math.random() * 6 + 3;
                        const spread = (Math.random() - 0.5) * 0.5;
                        this.particles.push({
                            x: x, y: y,
                            vx: Math.cos(angle + spread) * velocity,
                            vy: Math.sin(angle + spread) * velocity,
                            life: 1 * this.particleLifeMultiplier,
                            decay: 0.02 / this.particleLifeMultiplier,
                            color: ['#feca57', '#ff9f43', '#ffdd59'][Math.floor(Math.random() * 3)],
                            size: Math.random() * 4 + 1,
                            gravity: 0.08,
                            resistance: 0.98
                        });
                    }
                }
            }

            // èºæ—‹çƒŸèŠ±
            createSpiralExplosion(x, y, color) {
                const spirals = 2;
                const basePerSpiral = 60;
                const particlesPerSpiral = Math.floor(basePerSpiral * this.particleMultiplier);
                for (let spiral = 0; spiral < spirals; spiral++) {
                    for (let i = 0; i < particlesPerSpiral; i++) {
                        if (this.particles.length >= this.maxParticles) break;
                        const t = (i / particlesPerSpiral) * Math.PI * 4;
                        const radius = t * 0.8;
                        const angle = t + spiral * Math.PI;
                        this.particles.push({
                            x: x, y: y,
                            vx: Math.cos(angle) * radius / 8,
                            vy: Math.sin(angle) * radius / 8,
                            life: 1 * this.particleLifeMultiplier,
                            decay: 0.015 / this.particleLifeMultiplier,
                            color: ['#4ecdc4', '#45b7d1', '#96ceb4'][spiral],
                            size: Math.random() * 3 + 2,
                            gravity: 0.06,
                            resistance: 0.99
                        });
                    }
                }
            }

            // å–·æ³‰çƒŸèŠ±
            createFountainExplosion(x, y, color) {
                const baseCount = 150;
                const particleCount = Math.floor(baseCount * this.particleMultiplier);
                for (let i = 0; i < particleCount; i++) {
                    if (this.particles.length >= this.maxParticles) break;
                    const angle = Math.random() * Math.PI * 0.6 + Math.PI * 0.7;
                    const velocity = Math.random() * 10 + 5;
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 20,
                        y: y,
                        vx: Math.cos(angle) * velocity * 0.3,
                        vy: Math.sin(angle) * velocity,
                        life: 1 * this.particleLifeMultiplier,
                        decay: 0.008 / this.particleLifeMultiplier,
                        color: ['#00d2d3', '#4ecdc4', '#45b7d1'][Math.floor(Math.random() * 3)],
                        size: Math.random() * 3 + 1,
                        gravity: 0.15,
                        resistance: 0.96
                    });
                }
            }

            // æŸ³å¶çƒŸèŠ±
            createWillowExplosion(x, y, color) {
                const branches = 8;
                const basePerBranch = 25;
                const particlesPerBranch = Math.floor(basePerBranch * this.particleMultiplier);
                for (let branch = 0; branch < branches; branch++) {
                    const angle = (Math.PI * 2 * branch) / branches;
                    for (let i = 0; i < particlesPerBranch; i++) {
                        if (this.particles.length >= this.maxParticles) break;
                        const velocity = Math.random() * 4 + 2;
                        const drift = (Math.random() - 0.5) * 0.3;
                        this.particles.push({
                            x: x, y: y,
                            vx: Math.cos(angle + drift) * velocity,
                            vy: Math.sin(angle + drift) * velocity,
                            life: 1 * this.particleLifeMultiplier,
                            decay: 0.006 / this.particleLifeMultiplier,
                            color: ['#7bed9f', '#96ceb4', '#6c5ce7'][Math.floor(Math.random() * 3)],
                            size: Math.random() * 2 + 1,
                            gravity: 0.2,
                            resistance: 0.94,
                            trail: []
                        });
                    }
                }
            }

            // åå­—çƒŸèŠ±
            createCrossetteExplosion(x, y, color) {
                this.createBurstExplosion(x, y, color);
                setTimeout(() => {
                    const directions = [0, Math.PI/2, Math.PI, Math.PI*3/2];
                    directions.forEach(angle => {
                        const distance = 50;
                        const newX = x + Math.cos(angle) * distance;
                        const newY = y + Math.sin(angle) * distance;
                        for (let i = 0; i < 20 * this.particleMultiplier; i++) {
                            if (this.particles.length >= this.maxParticles) break;
                            const particleAngle = angle + (Math.random() - 0.5) * 0.8;
                            const velocity = Math.random() * 6 + 3;
                            this.particles.push({
                                x: newX, y: newY,
                                vx: Math.cos(particleAngle) * velocity,
                                vy: Math.sin(particleAngle) * velocity,
                                life: 0.8 * this.particleLifeMultiplier,
                                decay: 0.02 / this.particleLifeMultiplier,
                                color: this.getRandomColor(),
                                size: Math.random() * 3 + 2,
                                gravity: 0.1,
                                resistance: 0.98
                            });
                        }
                    });
                }, 300);
            }

            // ç‰¡ä¸¹çƒŸèŠ±
            createPeonyExplosion(x, y, color) {
                const layers = 4;
                for (let layer = 0; layer < layers; layer++) {
                    const baseCount = 30 - layer * 5;
                    const particleCount = Math.floor(baseCount * this.particleMultiplier);
                    const delay = layer * 80;
                    setTimeout(() => {
                        for (let i = 0; i < particleCount; i++) {
                            if (this.particles.length >= this.maxParticles) break;
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const velocity = (4 - layer) * 2;
                            this.particles.push({
                                x: x, y: y,
                                vx: Math.cos(angle) * velocity,
                                vy: Math.sin(angle) * velocity,
                                life: 1 * this.particleLifeMultiplier,
                                decay: 0.015 / this.particleLifeMultiplier,
                                color: ['#ff9ff3', '#ff6b6b', '#feca57', '#e056fd'][layer],
                                size: (4 - layer) + 1,
                                gravity: 0.08,
                                resistance: 0.97
                            });
                        }
                    }, delay);
                }
            }

            getRandomColor() {
                return this.colors[Math.floor(Math.random() * this.colors.length)];
            }

            autoLaunch() {
                if (this.isPlaying && this.autoMode) {
                    if (Math.random() > 0.95) {
                        const x = Math.random() * this.canvas.width;
                        const y = Math.random() * (this.canvas.height * 0.4) + 50;
                        this.createFirework(x, y);
                    }
                }
                setTimeout(() => this.autoLaunch(), this.autoLaunchInterval);
            }

            updateFireworks() {
                for (let i = this.fireworks.length - 1; i >= 0; i--) {
                    const firework = this.fireworks[i];
                    
                    firework.trail.push({ x: firework.x, y: firework.y });
                    if (firework.trail.length > 8) {
                        firework.trail.shift();
                    }
                    
                    const dx = firework.targetX - firework.x;
                    const dy = firework.targetY - firework.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < firework.speed || firework.y <= firework.targetY) {
                        this.createExplosion(firework.x, firework.y, firework.color, firework.type);
                        this.fireworks.splice(i, 1);
                    } else {
                        firework.x += dx / distance * firework.speed;
                        firework.y += dy / distance * firework.speed;
                        firework.speed *= firework.acceleration;
                    }
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    particle.vx *= particle.resistance;
                    particle.vy *= particle.resistance;
                    particle.vy += particle.gravity;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= particle.decay;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            draw() {
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.fillStyle = `rgba(0, 0, 0, ${this.afterglow})`;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.globalCompositeOperation = 'screen';
                // ç»˜åˆ¶çƒŸèŠ±
                this.fireworks.forEach(firework => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(firework.trail[0]?.x || firework.x, firework.trail[0]?.y || firework.y);
                    for (let i = 1; i < firework.trail.length; i++) {
                        this.ctx.lineTo(firework.trail[i].x, firework.trail[i].y);
                    }
                    this.ctx.strokeStyle = firework.color;
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    const gradient = this.ctx.createRadialGradient(
                        firework.x, firework.y, 0,
                        firework.x, firework.y, 8
                    );
                    gradient.addColorStop(0, firework.color);
                    gradient.addColorStop(1, 'transparent');
                    this.ctx.beginPath();
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(firework.x, firework.y, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                // ç»˜åˆ¶ç²’å­
                this.particles.forEach(particle => {
                    const alpha = particle.life;
                    const size = particle.size * alpha;
                    if (this.isMobile) {
                        // ç§»åŠ¨ç«¯é™çº§ä¸ºçº¯è‰²
                        this.ctx.beginPath();
                        this.ctx.globalAlpha = alpha;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                    } else {
                        const gradient = this.ctx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, size
                        );
                        gradient.addColorStop(0, particle.color);
                        gradient.addColorStop(0.5, particle.color + '80');
                        gradient.addColorStop(1, 'transparent');
                        this.ctx.beginPath();
                        this.ctx.fillStyle = gradient;
                        this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }
            // animateæ–¹æ³•ä¼˜åŒ–ï¼šç”¨performance.now()æ§åˆ¶å¸§ç‡
            animate(now) {
                if (!this.lastFrameTime) this.lastFrameTime = now;
                const interval = 1000 / this.frameRate;
                if (now - this.lastFrameTime < interval) {
                    requestAnimationFrame((t) => this.animate(t));
                    return;
                }
                this.lastFrameTime = now;
                if (this.isPlaying) {
                    this.updateFireworks();
                    this.updateParticles();
                }
                this.draw();
                requestAnimationFrame((t) => this.animate(t));
            }
        }
